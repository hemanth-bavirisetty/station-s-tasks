{% extends "base.html" %}

{% block title %}Enter Name{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gradient-to-br
from-red-500/50 
via-yellow-500/50 
via-green-500/50 
to-blue-500/50 rounded-lg shadow-md p-6">
    
    <form method="POST" class="space-y-4">
        <div class="space-y-2">
            
            <input
                type="text"
                name="name"
                id="name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800"
                placeholder="your name please ..."
            >
        </div>
        
        <button
            type="submit"
            class="w-1/3 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 transition-colors"
        >
            Next
        </button>
    </form>
</div>
{% endblock %}
