{% extends "base.html" %}

{% block content %}
<div class="from-gray-100 to-gray-200 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <div class="px-6 py-8 sm:px-10 bg-gradient-to-br
            from-red-500/40 
            via-yellow-500/40 
            via-green-500/40 
            to-blue-500/40 shadow-md p-6">
                <h1 class="text-4xl font-extrabold text-white tracking-tight">
                    User Directory
                </h1>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for user in users %}
                        <tr class="hover:bg-gray-50 transition duration-200 ease-in-out">
                            <td class="px-6 py-4 whitespace-nowrap  font-medium text-gray-900">
                                {{ user.id }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap  text-gray-500">
                                {{ user.name }}
                            </td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                {% if not users %}
                <div class="text-center py-12 bg-gray-50">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                    </svg>
                    <p class="mt-2 text-base text-gray-500">No users found</p>
                </div>
                {% endif %}
            </div>

            <div class="bg-gray-50 px-6 py-4 sm:px-10 flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    Total Users: <span class="font-semibold text-gray-900">{{ users|length }}</span>
                </div>
                <div class="space-x-3">
                    <a href="/" class="inline-flex items-center px-4 py-2 
                        border border-transparent text-sm font-medium rounded-md 
                        text-white bg-gray-700 hover:bg-gray-800 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                        transition duration-300 ease-in-out">
                        
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
